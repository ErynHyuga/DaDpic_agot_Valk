l_english:

 force_diplomatic_hook_on_vassal:0 "Disband Faction"
 force_diplomatic_hook_on_vassal_desc:0 "If [recipient.GetShortUINameNoTooltip|U] is a faction leader, he/she can be persuaded to swear fealty in exchange for a generous compensation. If you are sucessfull, [recipient.GetShortUINameNoTooltip|U] will give you a loyalti hook (strong), and the faction against you will be disbanded. AI will also try to disband dangerous factions."
diplomatic_hook_notification:0 "Dangerous Faction Disbanded!"
diplomatic_hook_notification_tooltip:0 "A faction leader was successful persuaded to swear fealty."

 scorched_earth_interaction:0 "Scorched Earth Tactics"
 scorched_earth_interaction_desc:0 "Sinse you are at war with [recipient.GetShortUINameNoTooltip|U], and you have a dreadful reputation, you can organize soldiers, mercenaries and criminals, sending then to pillage and terrorize villages under [recipient.GetShortUINameNoTooltip|U]'s protection, as a way to harm his war efforts against you. Be aware that the clergy members will denounce your treacherous and evil acts! Ai Sinful rulers will use this tactic."
scorch_earth_notification:0 "Villagers are under attack!"
scorch_earth_notification_tooltip:0 "Clergy members are horrorized by the violence against innocent people!"

 guerrilla_warfare_interaction:0 "Irregular War Tactics"
 guerrilla_warfare_interaction_desc:0 "Sinse you are at war with [recipient.GetShortUINameNoTooltip|U], and you have a dreadful reputation, you can organize small bands of soldiers, peasants and mercenaries, in order to inflict heavy damage to the supply lines and to hunt down enemy scouts, while avoiding a full scale battle with [recipient.GetShortUINameNoTooltip|U]'s invading army, as a way to harm his war efforts against you. Be aware that the chivalry nobility will denounce your dishonored and coward acts! Ai dishonored rulers will use this tactic."
guerrilla_warfare_notification:0 "Supply Wagons are under attack!"
guerrilla_warfare_notification_tooltip:0 "Nobles are horrirized by the lack of honor and courage of this war!"

 demand_troops:0 "Demand Troops"
 demand_troops_desc:0 "If you are at war, and you have a dreadful reputation, and [recipient.GetShortUINameNoTooltip|U] is a powerful vassal, you can temporarily demand all the troops at his disposal to join your war efforts. [recipient.GetShortUINameNoTooltip|U] will be much more vulnerable to internal coups without his troops. He wont be abble to reject your order, but will hate you for this, and your other powerful vassals will look down upon you. Watch your back!"
demand_troops_notification:0 "Reinforcements are arriving!"
demand_troops_notification_tooltip:0 "Your messenger says that [recipient.GetShortUINameNoTooltip|U] is extremely angry with you..."

 spread_lies:0 "Spread Lies"
 spread_lies_desc:0 "Your high intrigue skills allows you to dedicate a few years of your life to the effort of spreading lies about [recipient.GetShortUINameNoTooltip|U] in the neighboring courts, seriously harming his reputation. [recipient.GetShortUINameNoTooltip|U] will became your rival. Ai will also do this at a more random basis. AI will use this interaction when they have -25 opinion of any fellow vassal or neighboring duke or above rank. AI will became a rival of the target, while player became a nemesis, and will also lose a piety level. The Suffering from Lies modifier raises claimant faction joining chance and lowers the call to war acceptance."
spread_lies_notification:0 "Lies are being spread!"
spread_lies_notification_tooltip:0 "A well elaborated defamation campaign is in course."

 denounce_liege:0 "Denounce Liege"
 denounce_liege_desc:0 "If you hate your liege [recipient.GetShortUINameNoTooltip|U], you can dedicate the next few years to the effort of denouncing his acts of tyranny in your fellow vassal's courts, as a legitimate act of protest. [recipient.GetShortUINameNoTooltip|U] will receive less taxes and will loss monthly renown for the next 3 years. AI will use this interaction when they have -100 opinion of its liege (-200 opinion will give a stronger modifier). Only the player will lose a piety level and became nemesis of their liege. The Denounced Liege modifier raises claimant faction joining chance and lowers the call to war acceptance."
denounce_liege_notification:0 "A Powerful Vassal is protesting!"
denounce_liege_notification_tooltip:0 "The vassal's discontent will continue until his opinion changes."

 trade_interaction_2:0 "Trade Agreement"
 trade_agreement_desc_2:0 "Try to estabilish a profitable trade agreement with [recipient.GetShortUINameNoTooltip|U], so much that it will cost a lot for both of you to break this deal, encouraging long term peace by a also pactued truce. Ai will also do this at a more random basis, targeting neighboring kingdoms that can be a threat."
trade_agrrement_notification_2:0 "A new Trade Route was estabilished!"
trade_agrrement_notification_tooltip_2:0 "Goods and luxuries are blooming, and people are migrating to the capital."

 demand_tribute:0 "Demand Tribute"
 demand_tribute_desc:0 "Try to compele [recipient.GetShortUINameNoTooltip|U] to "voluntarily" cooperate with your war effort, by paying monthly tributes to you. This "voluntary" gest of cooperation will result in 5 Years Truce between you and [recipient.GetShortUINameNoTooltip|U]. Declining the tribute request will result in a bitter rivalry. Ai will also request tributes at a more random basis, targeting weaker neighboring realms."
demand_tribute_notification:0 "A Tributary Contract was Estabilished!"
demand_tribute_tooltip:0 "For the next 5 Years, monthly tributes will be sent to your realm's Capital"

 offer_tribute:0 "Offer Tribute"
 offer_tribute_desc:0 "If you belive [recipient.GetShortUINameNoTooltip|U] is a threat to you, try offer monthly tributes to appease him, as a "voluntary" cooperation with his war effort. This "voluntary" gest of cooperation will result in 5 Years Truce between you and [recipient.GetShortUINameNoTooltip|U]. Ai wont offer tributes. This is just for the player.."
offer_tribute_notification:0 "A Tributary Contract was Estabilished!"
offer_tribute_tooltip:0 "For the next 5 Years, monthly tributes will be sent to target's realm's Capital"

 force_white_peace:0 "Peace of God!"
 force_white_peace_desc:0 "Your high learning skills allows you to appeal to the high clergy members as an effort to stop the madness of [recipient.GetShortUINameNoTooltip|U], convincing him to end the war he launched against you, as long as both of you share the same religion. This will cost you a lot religious influence, and your enemy will be praised by the clergy for his act of merciful."
force_peace_notification:0 "Praise God! The war is over!"
force_peace_notification_tooltip:0 "High clergy members successfully forced a peace treaty."

 intelectual_friendship:0 "Intelectual Friendship"
 intelectual_friendship_desc:0 "If both you and [recipient.GetShortUINameNoTooltip|U] have high learning and share the same faith, a mutual intelectual friendship can easily be estabilished by exchanging letters about theology and philosophy."
intelectual_friendship_notification:0 "Praise God! The war is over!"
intelectual_friendship_notification_tooltip:0 "High clergy members successfully forced a peace treaty."

 stop_attacker_vassal_war_interaction:0 "Stop Vassal's War"
 stop_defender_vassal_war_interaction:0 "Stop Vassal's War"
 stop_vassal_war_interaction_desc:0 "As the realm ruler, you can demand [recipient.GetShortUINameNoTooltip|U] to immediately end his war effort agaist a fellow vassal. This decision will have a small tyranny cost. If the vassals really hate each other, they will probably restart the war in a few months. To stop all vassals wars, you still need to raise the Crown Authority."
force_peace_vassal_notification:0 "Stop this foolishness righ now!"
force_peace_vassal_notification_tooltip:0 "War between vassals was stopped by realm ruler's intervention."

 force_renounce_claims:0 "Intimidate Claimant"
 force_renounce_claims_desc:0 "Try to ntimidate [recipient.GetShortUINameNoTooltip|U], convincing him/her to renounce all his/her pressed and unpressed claims to your primary titles. You will have to pay a compensation to [recipient.GetShortUINameNoTooltip|U], will lose some influence with the nobles and the clergy, and will gain a dreadful reputation. Ai will do this when threatened by a faction."
intimidate_claimant_notification:0 "A royal claimant renounced his claims!"
intimidate_claimant_notification_tooltip:0 "People are saying that he/she was forced to do it by intimidation."

 raiding_interaction:0 "Pass Raiding Laws"
 raiding_interaction_desc:0 "Some warmonger nobles and ambicious knighs are asking for your permission to recruit soldiers and form a private army in order to raid neighoring realms, and to engage in skirmish battles. They promisse that part of the plunder and ransom's gold will be shared with you, and that your name will not be associated with them."
goraid_notification:0 "A mob of ruffians are banding togheter!"
goraid_notification_tooltip:0 "But they are being lidered by renowned knights and nobles?"

demanding_tributes:0 "Collecting Tributes"
demanding_tributes_desc:0 "This ruler is receiving monthly tributes in the form of "cooperation" from a neighboring realm, which is likely compelled to provide them due to thi ruler's position of power and influence."
offering_tributes:0 "Providing Tributes"
offering_tributes_desc:0 "This ruler is offering monthly tributes in the form of "cooperation" to a dominant neighboring realm, which often acts as an oppressive force, coercing thi ruler into making these payments."


trade_agrrement:0 "Established Trade Agreement"
trade_agrrement_desc:0 "This ruler has successfully negotiated and established a strategically important trade agreement with one of their neighboring realms, fostering economic cooperation and mutual benefits."
sabotaged_interaction:0 "Villages Targeted by Enemy Attacks"
sabotaged_interaction_desc:0 "This ruler is facing internal pressure as their war enemies ruthlessly target defenseless villages, aiming to provoke a misstep and weaken their position."
terrorized_interaction:0 "Disruption of Army Supply Lines"
terrorized_interaction_desc:0 "This ruler is constantly facing covert and cowardly attacks on their logistical lines and the civilian escorts of their army, causing disruption and challenges."
is_sabotaging_interaction:0 "Employing Sinister War Tactics"
is_sabotaging_interaction_desc:0 "This ruler has ordered their forces to engage in looting, pillaging, and razing enemy villages during the war, aiming to force a decisive battle."
is_terrorizing_interaction:0 "Utilizing Dishonorable War Tactics"
is_terrorizing_interaction_desc:0 "This ruler has authorized sneaky and ruthless attacks on the logistical lines and the civilian population accompanying the armies of their war enemies."
demanded_interaction:0 "Strained Manpower"
demanded_interaction_desc:0 "This powerful vassal has been compelled to commit a significant portion of their army to support their liege's war effort, which compromises their own defensive capabilities."
is_demanding_interaction:0 "Exerting Pressure for Troop Commitment"
is_demanding_interaction_desc:0 "This ruler is exerting forceful demands on one of their powerful vassals, urging them to dedicate a substantial portion of their army to support their own war campaign, raising concerns among other vassals."
spreading_lies:0 "Propagation of Falsehoods"
spreading_lies_desc:0 "This ruler is actively spreading false information and fabricating lies about one of their enemies, aiming to tarnish their reputation among the nobility."
suffering_from_lies:0 "Target of Defamation"
suffering_from_lies_desc:0 "This ruler is the victim of a malicious smear campaign orchestrated by one of their rivals. While many are aware of the truth, some individuals believe or pretend to believe in these false allegations."
denouncing_liege:0 "Protesting against Liege's Actions"
denouncing_liege_desc:0 "This vassal is engaged in active conspiracy against their liege, encouraging other vassals to suspend their duties until their grievances are addressed and demands are met."
denounced_liege:0 "Denounced by a Vassal"
denounced_liege_desc:0 "This ruler is being openly denounced by one of their vassals, whose animosity towards the ruler seems to surpass their concern for their own safety."
denounced_liege_2:0 "Despised by a Vassal"
denounced_liege_2_desc:0 "This ruler is being openly denounced by one of their vassals, whose intense hatred towards the ruler appears to outweigh their regard for personal safety."
realm_warden_appointment:0 "Realm Warden Appointment"
realm_warden_appointment_desc:0 "As a loyal subject, this vassal has been appointed as the guardian of the realm, taking an oath to protect and support their liege, even in aggressive wars."
council_warden_appointment:0 "Council Warden Appointment"
council_warden_appointment_desc:0 "As a dedicated councilor, this vassal has been appointed as the guardian of the council, taking an oath to protect and support the realm, even in aggressive wars."
house_warden_appointment:0 "House Warden Appointment"
house_warden_appointment_desc:0 "In the name of their Dynasty, this vassal has been appointed as the guardian of the house, taking an oath to protect and support the realm, even in aggressive wars."
holy_warden_appointment:0 "Holy Warden Appointment"
holy_warden_appointment_desc:0 "By the divine grace of God, this vassal has been appointed as the guardian of the faith, taking an oath to protect and support the realm, even in aggressive wars."
incited_to_revolt:0 "Incitement to Rebellion"
incited_to_revolt_desc:0 "This vassal, known for their rebellious tendencies, is suspected of receiving external assistance in fomenting a revolt against their liege's rule."
incite_rebellion:0 "Supporting Rebellion"
incite_rebellion_desc:0 "This ruler is allegedly providing financial support to a rebellion in a neighboring realm, causing concern and unease among other rulers."

