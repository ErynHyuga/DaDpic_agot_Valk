l_english:
	mz_court_eunuch.0101.open:0 "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
	mz_court_eunuch.0101.desc:0 "I believe [secondary_actor.GetNameNoTooltip] would serve you well at court. Offer eunuch: [secondary_actor.GetShortUIName]"
	mz_court_eunuch.0101.a:0 "[secondary_actor.GetFullName] shall be my $chief_eunuch_court_position$."
	mz_court_eunuch.0101.b:0 "[secondary_actor.GetFullName] shall serve in my court."
	mz_court_eunuch.0101.c:0 "I can find a place for [secondary_actor.GetShortUINameNoTooltip]."
	mz_court_eunuch.0101.d:0 "I'm afraid I have no use for [secondary_actor.GetShortUINameNoTooltip]."
	mz_court_eunuch.0102.open:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
	mz_court_eunuch.0102.desc:0 "I accept your gracious offer. [secondary_actor.GetShortUIName] will serve me well."
	mz_court_eunuch.0102.a:0 "Very good."
	mz_court_eunuch.0102.effect_desc:0 "[secondary_actor.GetShortUINameNoTooltip] was assigned to [recipient.GetFirstNamePossessiveNoTooltip] court."
	mz_court_eunuch.0103.desc:0 "I must refuse the services of [secondary_actor.GetShortUIName]. I'm afraid my court has no place for [secondary_actor.GetHerHim] at this time."	
	mz_court_eunuch.0103.a:0 "Unfortunate."
	mz_court_eunuch.0103.effect_desc:0 "[secondary_actor.GetShortUINameNoTooltip] was not castrated or accepted as court eunuch."

	mz_court_eunuch_header:0 "Chief Eunuch"
	mz_court_eunuch.1001.t:0 "$mz_court_eunuch_header$: Prestige Gain"
	mz_court_eunuch.1001.tt:0 "[mz_court_eunuch.GetShortUINameNoTooltip] helps maintain your exquisite household."
	mz_court_eunuch.1101.t:0 "$mz_court_eunuch_header$: Improved Relations"
	mz_court_eunuch.1101.tt:0 "[mz_court_eunuch.GetShortUINameNoTooltip] has improved relations within your realm."
	mz_all_direct_vassals:0 "Every direct vassal"

	mz_court_eunuch.2001.t:0 "$mz_court_eunuch_header$: Savings and Loans"
	mz_court_eunuch.2001.tt:0 "[mz_court_eunuch.GetShortUINameNoTooltip] presents you with some gold attained via various cost-saving measures and strategic investments."
	mz_court_eunuch.2101.t:0 "$mz_court_eunuch_header$: Court Development"
	mz_court_eunuch.2101.tt:0 "[mz_court_eunuch.GetShortUINameNoTooltip] has improved the efficiency of various development projects in your capital."

	mz_court_eunuch.3001.t:0 "$mz_court_eunuch_header$: Courtly Intrigue"
	mz_court_eunuch.3001.tt:0 "[mz_court_eunuch.GetShortUINameNoTooltip] helps maintain a small local spy network to keep you apprised of various opportunities and potential threats."
	mz_court_eunuch.3101.t:0 "$mz_court_eunuch_header$: Schemes Within Schemes"
	mz_court_eunuch.3101.tt:0 "[mz_court_eunuch.GetShortUINameNoTooltip] aids you in your schemes."	

	mz_court_eunuch.4001.t:0 "$mz_court_eunuch_header$: Pious Court"
	mz_court_eunuch.4001.tt:0 "[mz_court_eunuch.GetShortUINameNoTooltip] placates the local clergy and helps them see the depths of your righteousness."
	mz_court_eunuch.4101.t:0 "$mz_court_eunuch_header$: Tutoring"
	mz_court_eunuch.4101.tt:0 "[mz_court_eunuch.GetShortUINameNoTooltip] helps to educate the children of your court."
	mz_every_child_at_court:0 "Every child courtier or guest"
	mz_eunuch_educates_children:0 "May receive a better education outcome."

	mz_eunuch_renown_message.t:0 "Renown from Court Eunuchs"
	mz_eunuch_renown_message.desc:0 "Your dynastic eunuchs earn renown while serving in non-dynastic courts."