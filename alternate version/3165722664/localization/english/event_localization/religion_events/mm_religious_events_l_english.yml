l_english:
	mz_religious_special.1001.t:0 "Gender Equality"
	mz_religious_special.1001.desc:0 "In examining various articles of scripture and the other religious documents distributed by our [ROOT.Char.GetFaith.PriestNeuterPlural], I have come to the conslusion that there is a theological argument for equality between men and women. I believe I have gathered enough evidence to present to [pope.GetTitledFirstNameNoTooltip], but [pope.GetSheHe] is unlikely to be easily convinced. If I fail I will not be able to try and persuade [pope.GetTitledFirstNameNoTooltip] again."
	mz_religious_special.1001.a:0 "[pope.GetSheHe|U] will hear me. I must go and present my case."
	mz_religious_special.1001.a.tt:0 "I will make the journey."
	mz_religious_special.1001.b:0 "Now is not the time."
	mz_religious_special.1001.b.tt:0 "I have other matters to focus on."

	mz_religious_special.1002.t:0 "A Meeting of Some Import"
	mz_religious_special.1002.desc:0 "Due to my reputation as an exceptionally pious [pope.GetFaith.GetAdjective] ruler, [pope.GetTitledFirstNameNoTooltip] has agreed to hear me out. Upon my arrival, [pope.GetHerHis] attendants ushered me inside a well-decorated meeting hall, where I took a seat and began to unload my reference materials. Shortly thereafter, [pope.GetTitledFirstNameNoTooltip] joins me in the meeting hall. After a short exchange of pleasantries, I decide it is time to make my case."
	mz_religious_special.1002.a:0 "This is [ROOT.Char.GetFaith.HighGodName]'s will."
	mz_religious_special.1002.a.tt:0 "Make a theological argument."
	mz_religious_special.1002.b:0 "My silver tongue will compensate for my lack of knowledge."
	mz_religious_special.1002.b.tt:0 "Take a diplomatic approach."
	mz_religious_special.1002.a.success:0 "[pope.GetTitledFirstNameNoTooltip] is convinced"
	mz_religious_special.1002.a.failure:0 "[pope.GetTitledFirstNameNoTooltip] is not convinced"
	mz_religious_special.1002.a.failure.toast:0 "[pope.GetTitledFirstNameNoTooltip] ridiculed my understanding of theology"

	mz_religious_special.1003.t:0 "New Doctrine"
	mz_religious_special.1003.desc:0 "[pope.GetTitledFirstNameNoTooltip] was impressed by the depth of my knowledge of scripture. Though our debate carried on for long into the night, in the end [pope.GetSheHe] had no choice but to agree with my assessment! [pope.GetSheHe|U] will soon make the proper decrees, informing the [pope.GetFaith.GetAdjective] world of our new doctrine."
	mz_religious_special.1003.a:0 "Praise [ROOT.Char.GetFaith.HighGodName]!"

	mz_religious_special.1004.t:0 "New Doctrine"
	mz_religious_special.1004.desc:0 "Though [pope.GetTitledFirstNameNoTooltip] was slow to accept my arguments, eventually I was able to charm [pope.GetSheHe] into seeing things my way. When the subject matter turned to the densely theologial, I managed to come at the topic from a different angle skillfully enough such that [pope.GetTitledFirstNameNoTooltip] seemed to not notice. In the end, he promised me that [pope.GetFaith.GetAdjective] world will now embrace gender equality!"
	mz_religious_special.1004.a:0 "Praise [ROOT.Char.GetFaith.HighGodName]!"

	mz_religious_special.2001.t:0 "Gender Equality"
	mz_religious_special.2001.desc:0 "Though written documents pertaining to [ROOT.Char.GetFaith.GetNameNoTooltip] have proven difficult to come by, I have gathered what I can and assembled what I believe to be a solid case for gender equality among [chaplain.GetFaith.GetAdjective] followers. Whether or not the [ROOT.Char.GetFaith.PriestNeuterPlural] agree with my interpretation is another matter. I will need all of my skills and my wits to convince a convocation of [ROOT.Char.GetFaith.PriestNeuterPlural] to accept a new doctrine."
	mz_religious_special.2001.a:0 "Pack up my books, I must go and present my case."
	mz_religious_special.2001.a.tt:0 "I make the preparations and call a convocation."
	mz_religious_special.2001.b:0 "Now is not the time."
	mz_religious_special.2001.b.tt:0 "I will not call a convocation just yet."

	mz_religious_special.2002.t:0 "Presenting an Argument"
	mz_religious_special.2002.desc:0 "It has taken some time to gather the disparate senior [ROOT.Char.GetFaith.PriestNeuterPlural] for a convocation of the faith, but it is now done. Though the usual pleasantries and rituals are observed, soon they are looking to me expectantly, eager to get to the point of the meeting. I have gathered all of the supporting evidence I can--now is the time to present my case."
	mz_religious_special.2002.a:0 "It is time."
	mz_religious_special.2002.a.tt:0 "I give a thorough explanation of my findings in support for equality between [chaplain.GetFaith.GetAdjective] men and women."
	mz_religious_special.2002.a.good:0 "The [ROOT.Char.GetFaith.PriestNeuterPlural] are receptive"
	mz_religious_special.2002.a.bad:0 "The [ROOT.Char.GetFaith.PriestNeuterPlural] are agitated"
	mz_religious_special.2002.b:0 "A stirring sermon will inspire the [ROOT.Char.GetFaith.PriestNeuterPlural]."
	mz_religious_special.2002.b.tt:0 "I use my expertise in theology to inspire the [chaplain.GetFaith.PriestNeuterPlural]."
	mz_religious_special.2002.c:0 "My case is watertight."
	mz_religious_special.2002.c.tt:0 "The depth of my research impresses the [chaplain.GetFaith.PriestNeuterPlural]."
	mz_religious_special.2002.d:0 "My case is watertight."
	mz_religious_special.2002.d.tt:0 "The depth of my research impresses the [chaplain.GetFaith.PriestNeuterPlural]."

	mz_religious_special.2003.t:0 "Elaboration"
	mz_religious_special.2003.desc:0 "The [chaplain.GetFaith.PriestNeuterPlural] murmur amongst themselves, seeming to consider the merits of my argument. However, some begin to voice concerns about unrest in vulnerable [chaplain.GetFaith.GetAdjective] territories--not all of the people like to accept new dogma easily, and the [ROOT.Char.GetFaith.PriestNeuterPlural] themselves may be endangered if rulers are less than agreeable."
	mz_religious_special.2003.a:0 "Well, you see..."
	mz_religious_special.2003.a.tt:0 "I explain the economic benefits of allowing both men and women to fully participate in economic development."
	mz_religious_special.2003.a.good:0 "The [ROOT.Char.GetFaith.PriestNeuterPlural] are convinced"
	mz_religious_special.2003.a.bad:0 "The [ROOT.Char.GetFaith.PriestNeuterPlural] are not convinced"
	mz_religious_special.2003.b:0 "No need to be nice about it."
	mz_religious_special.2003.b.tt:0 "A show of force will keep the populace in line."
	mz_religious_special.2003.b.good:0 "The [ROOT.Char.GetFaith.PriestNeuterPlural] are convinced"
	mz_religious_special.2003.b.bad:0 "The [ROOT.Char.GetFaith.PriestNeuterPlural] are not convinced"
	mz_religious_special.2003.c:0 "It's a mutually beneficial arrangement."
	mz_religious_special.2003.c.tt:0 "My unique talents are able to convince the [ROOT.Char.GetFaith.PriestNeuterPlural]."
	mz_religious_special.2003.d:0 "An iron fist will crush any resistance."
	mz_religious_special.2003.d.tt:0 "I have a lot of experience in this sort of thing."

	mz_religious_special.2004.t:0 "A Challenge"
	mz_religious_special.2004.desc:0 "It seems my words alone are not going to be sufficient for this. The [ROOT.Char.GetFaith.PriestNeuterPlural] are not looking terribly convinced, and many are engaged in heated debates. Soon, one stands and reaches for a weapon while moving towards me."
	mz_religious_special.2004.a:0 "A duel will prove my devotion!"
	mz_religious_special.2004.a.tt:0 "In lieu of a learned approach, I opt for steel."
	mz_religious_special.2004.a.good:0 "I win the duel and the respect of the [ROOT.Char.GetFaith.PriestNeuterPlural]"
	mz_religious_special.2004.a.bad:0 "You are utterly defeated"
	mz_religious_special.2004.b:0 "A vield threat is enough to deter this upstart."
	mz_religious_special.2004.b.tt:0 "A duel is so uncouth."
	mz_religious_special.2004.b.good:0 "The challenger backs down"
	mz_religious_special.2004.b.bad:0 "The [ROOT.Char.GetFaith.PriestNeuterPlural] are not impressed by your cowardice"
	mz_religious_special.2004.c:0 "My reputation will work to my advantage."
	mz_religious_special.2004.c.tt:0 "You easily intimidate your challenger into backing down."

	mz_religious_special.2005.t:0 "Support"
	mz_religious_special.2005.desc:0 "The [ROOT.Char.GetFaith.PriestNeuterPlural] don't seem to be quite convinced by my last argument. Now would be the time to call upon the expertise of my staunch ally and servant, [chaplain.GetTitledFirstNameNoTooltip]. [chaplain.GetSheHe|U] can provide me with much-needed support in order to give me the final push I need to make my case."
	mz_religious_special.2005.a:0 "[chaplain.GetTitledFirstNameNoTooltip], what do you think?"
	mz_religious_special.2005.a.tt:0 "[chaplain.GetSheHe|U] and I have a spirited debate."
	mz_religious_special.2005.a.good:0 "[chaplain.GetTitledFirstNameNoTooltip] agrees with my conclusion"
	mz_religious_special.2005.a.bad:0 "[chaplain.GetTitledFirstNameNoTooltip] and the [ROOT.Char.GetFaith.PriestNeuterPlural] remain unconvinced"
	mz_religious_special.2005.b:0 "Learned or not, I know how to make an impression."
	mz_religious_special.2005.b.tt:0 "My superior skill in diplomacy can win the day."
	mz_religious_special.2005.b.good:0 "[chaplain.GetTitledFirstNameNoTooltip] agrees with my conclusion"
	mz_religious_special.2005.b.bad:0 "[chaplain.GetTitledFirstNameNoTooltip] and the [ROOT.Char.GetFaith.PriestNeuterPlural] remain unconvinced"
	mz_religious_special.2005.c:0 "I know I can convince [chaplain.GetTitledFirstNameNoTooltip] to assist me."
	mz_religious_special.2005.c.tt:0 "Your experience as a trained diplomat can see you through this."

	mz_religious_special.2006.t:0 "Support"
	mz_religious_special.2006.desc:0 "The [ROOT.Char.GetFaith.PriestNeuterPlural] seem mollified by how you handled the challenger. Now would be the time to call upon the expertise of my staunch ally and servant, [chaplain.GetTitledFirstNameNoTooltip]. [chaplain.GetSheHe|U] can provide me with much-needed support in order to give me the final push I need to make my case."
	mz_religious_special.2006.a:0 "[chaplain.GetTitledFirstNameNoTooltip], what do you think?"
	mz_religious_special.2006.a.tt:0 "[chaplain.GetSheHe|U] and I have a spirited debate."
	mz_religious_special.2006.a.good:0 "[chaplain.GetTitledFirstNameNoTooltip] agrees with my conclusion"
	mz_religious_special.2006.a.bad:0 "[chaplain.GetTitledFirstNameNoTooltip] and the [ROOT.Char.GetFaith.PriestNeuterPlural] remain unconvinced"
	mz_religious_special.2006.b:0 "Learned or not, I know how to make an impression."
	mz_religious_special.2006.b.tt:0 "My superior skill in diplomacy can win the day."
	mz_religious_special.2006.b.good:0 "[chaplain.GetTitledFirstNameNoTooltip] agrees with my conclusion"
	mz_religious_special.2006.b.bad:0 "[chaplain.GetTitledFirstNameNoTooltip] and the [ROOT.Char.GetFaith.PriestNeuterPlural] remain unconvinced"
	mz_religious_special.2006.c:0 "I know I can convince [chaplain.GetTitledFirstNameNoTooltip] to assist me."
	mz_religious_special.2006.c.tt:0 "Your experience as a trained diplomat can see you through this."

	mz_religious_special.2009.t:0 "Acceptance"
	mz_religious_special.2009.desc:0 "Establishing a whole new religious doctrine is not at all a simple matter. Yet today it has been done. The [ROOT.Char.GetFaith.PriestNeuterPlural] agree that it is [ROOT.Char.GetFaith.HighGodName]'s will that men and women are treated equally. The [chaplain.GetFaith.GetAdjective] world may be slow to fully accept this new doctrine, but with the full support of the most influential [ROOT.Char.GetFaith.PriestNeuterPlural]s and the support of a very prestigious and pious ruler, we will persevere!"
	mz_religious_special.2009.a:0 "Praise [ROOT.Char.GetFaith.HighGodName]!"

	mz_religious_special.2010.t:0 "Rejection"
	mz_religious_special.2010.desc:0 "The [ROOT.Char.GetFaith.PriestNeuterPlural] were not swayed by my words and deeds. My failure to convince them has had a few of them suggesting that my ideas might go as far as being heretical, but even the most influential [ROOT.Char.GetFaith.PriestNeuterPlural] are hesitant to openly condemn a ruler with a name like mine. It'd be unwise to count on their support for quite some time, and even [chaplain.GetTitledFirstNameNoTooltip] looks annoyed to have had [chaplain.GetHerHim] good name associated with this."
	mz_religious_special.2010.a:0 "Alas, it was not to be."

	mz_religious_special.2011.t:0 "The Winds of Change"
	mz_religious_special.2011.desc:0 "The [ROOT.Char.GetFaith.PriestNeuterPlural] have decreed that men and women are henceforth equal in the eyes of [ROOT.Char.GetFaith.HighGodName]. It is now within my power to change my succession law to allow men and women to inherit equally."
	mz_religious_special.2011.a:0 "From this day forward, men and women shall inherit equally."
	mz_religious_special.2011.b:0 "There's no need for change right now."
	mz_religious_special.2011.b.tt:0 "Your $succession_gender_laws$ will not change."