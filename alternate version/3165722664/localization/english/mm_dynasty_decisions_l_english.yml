l_english:
	mz_establish_matriarchal_dynasty:0 "Establish Dynastic Matriarchy"
	mz_establish_matriarchal_dynasty_desc_0:0 "Currently, no men of the [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] dynasty hold positions of power. Perhaps it would be wise to keep it that way--as a matriarchal dynasty, the name [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] will be forever remembered as a noble line of female rulers that came to power in a world dominated by men."
	mz_establish_matriarchal_dynasty_desc_1:0 "The [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] dynasty is large and powerful, and yet I, a woman, have come to preside as its dynast. And I am not alone, there are many women in positions of power bearing the family name of [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]. It is within my power to declare [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] a matriarchal dynasty, granting women the power and authority they are due."
	mz_establish_matriarchal_dynasty_desc_2:0 "The [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] dynasty boasts a modest amount of rulers, a perhaps unusual amount of them women. Furthermore, I, the dynast, am also a woman. As such, it is within my power to declare [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] a matriarchal dynasty, granting women the power and authority to rule as they see fit."
	mz_establish_matriarchal_dynasty_desc_3:0 "Very few members of the [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] dynasty hold positions of power, and as the most powerful and influential member of the dynasty, it falls to me to decide how we should rule. Should I will it, I can declare [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] a matriarchal dynasty, granting women authority in dynastic and legal matters as our houses grow and thrive."
	mz_establish_matriarchal_dynasty_confirm:0 "Establish Matriarchy"
	mz_establish_matriarchal_dynasty_tooltip:0 "You will forever alter your dynasty to be matriarchal."
	mz_dynasty_renown_gain_effect_desc:0 "Your [dynasty|E] will gain an additional #P 150#! [dynasty_prestige_i][dynasty_prestige] for each [empire|E]-tier female [ruler|E], #P 75#! [dynasty_prestige_i][dynasty_prestige] for each [kingdom|E]-tier female ruler, #P 40#! [dynasty_prestige_i][dynasty_prestige] for each [duchy|E]-tier female ruler, #P 10#! [dynasty_prestige_i][dynasty_prestige] for each [county|E]-tier female ruler, and #P 1#! [dynasty_prestige_i][dynasty_prestige] for each [baron|E]-tier female ruler."
	mz_dynasty_matriarchy_tyranny_gain_effect_desc:0 "One or more [powerful_vassals|E] have a negative [opinion|E] of you, blocking [succession_law|E] changes, therefore:"

	mz_female_preference_law:0 "$female_preference_law$"
	mz_female_only_law:0 "$female_only_law$"

	mz_call_upon_amazon_alliance_decision:0 "Call Upon Amazon Allies"
	mz_call_upon_amazon_alliance_decision_desc:0 "The [ROOT.Char.GetDynasty.GetBaseNameNoTooltip|V] dynasty's alliance with the Amazons gives me access to a cadre of elite warriors that can serve me in several different ways. Whenever I see fit, I can call upon these warriors to provide a boon, though I may only do so once."
	mz_call_upon_amazon_alliance_decision_confirm:0 "Send the heralds"
	mz_call_upon_amazon_alliance_decision_tooltip:0 "You will call upon your Amazon allies."
	mz_call_upon_amazon_alliance_decision_effect_0:0 "One of the following:"
	mz_call_upon_amazon_alliance_decision_champions_effect:0 "#P 3#! to #P 5#! high [prowess|E] and high [martial|E] women with the [GetTrait('mz_amazonian_warrior').GetName( GetNullCharacter )] [trait|E] will join your Court within the coming months"
	mz_call_upon_amazon_alliance_decision_effect_warning:0 "\n@warning_icon! #X This [decision|E] may be taken only once per lifetime #!"
	MZ_RECRUIT_AMAZON_SELECT_ALLIANCE_BOON:0 "Select Boon"

  mz_call_upon_amazon_alliance_decision_option_raise_army:0 "Raise Army\n#low Gain an army of Amazon warriors#!"
	mz_call_upon_amazon_alliance_decision_raise_army_desc:0 "You get an army of [GetPlayer.MakeScope.ScriptValue('mz_amazon_alliance_total_value')|V0] women in [GetPlayer.GetCapitalLocation.GetName]"
	mz_call_upon_amazon_alliance_decision_raise_army_tooltip:0 "You get an army of [GetPlayer.MakeScope.ScriptValue('mz_amazon_alliance_total_value')|V0] women in [GetPlayer.GetCapitalLocation.GetName]"

  mz_call_upon_amazon_alliance_decision_option_call_champions:0 "Call Champions\n#low Summon elite Amazonian champions#!"
	mz_call_upon_amazon_alliance_decision_call_champions_desc:0 "#P 3#! to #P 5#! high [prowess|E] and high [martial|E] women with the [GetTrait('mz_amazonian_warrior').GetName( GetNullCharacter )] [trait|E] will join your Court within the coming months"
	mz_call_upon_amazon_alliance_decision_call_champions_tooltip:0 "#P 3#! to #P 5#! high [prowess|E] and high [martial|E] women with the [GetTrait('mz_amazonian_warrior').GetName( GetNullCharacter )] [trait|E] will join your Court within the coming months"

  mz_call_upon_amazon_alliance_decision_option_organize_retinue:0 "Organize Retinue\n#low Use champions for personal protection#!"
	mz_call_upon_amazon_alliance_decision_organize_retinue_desc:0 "You gain [GetModifier( 'mz_amazon_bodyguards_modifier' ).GetNameWithTooltip|L] for 50 years"
	mz_call_upon_amazon_alliance_decision_organize_retinue_tooltip:0 "You gain [GetModifier( 'mz_amazon_bodyguards_modifier' ).GetNameWithTooltip|L] for 50 years"

	mz_dynasty.0010.t:0 "Amazonian Champion Arrives"
	mz_dynasty.0010.desc:0 "[mz_amazon_warrior.GetFirstNameNoTooltip] heeded your summons and joined your court."
	mz_amazonian_army:0 "Amazonian Cohort"
	mz_call_upon_amazon_alliance_decision_army_effect:0 "You get an army of [GetPlayer.MakeScope.ScriptValue('mz_amazon_alliance_total_value')|V0] women in [GetPlayer.GetCapitalLocation.GetName]"
	mz_call_upon_amazon_alliance_decision_army_toast_title:0 "Amazonian Cohort Raised"
	mz_call_upon_amazon_alliance_decision_army_toast_desc:0 "An army of [GetPlayer.MakeScope.ScriptValue('mz_amazon_alliance_total_value')|V0] women was raised in [GetPlayer.GetCapitalLocation.GetName]"
