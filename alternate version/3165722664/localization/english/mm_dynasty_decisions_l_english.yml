	mz_amazon_training_decision:0 "Amazonian Training Regimen"
	mz_amazon_training_decision_desc:0 "You and your [knights|E] will undergo training supervized by an Amazonian warrior serving at your court."
	mz_amazon_training_decision_confirm:0 "Start the training"
	mz_amazon_training_decision_tooltip:0 "Hone your skills, possibly gaining [prowess|E] and the [GetTrait('mz_amazonian_warrior').GetName( GetNullCharacter )] [trait|E]."
	mz_amazon_training_decision_requirement:0 "At least one of your [courtiers|E] must be a capable adult of Amazonian [culture|E] with the [GetTrait('mz_amazonian_warrior').GetName( GetNullCharacter )] [trait|E]"
	mz_amazon_training_decision_effect:0 "You may gain [prowess|E], gain the [GetTrait('strong').GetName( GetNullCharacter )] [trait|E], or become [GetTrait('wounded_1').GetName( GetNullCharacter )]. You may also gain the [GetTrait('mz_amazonian_warrior').GetName( GetNullCharacter )] [trait|E]."

	mz_amazon_training_dynasty.0001.t:0 "Amazonian Training Regimen"
	mz_amazon_training_dynasty.0001.desc:0 "[mz_amazon_trainer.GetFirstNameNoTooltip] calls out to myself and my assembled [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|U], imploring us to steel our bodies and minds for an exhausting day of training in the style of the Amazon warriors. "Hold nothing back, for you shall only receive of this training what you put into it!" she shouts."
	mz_amazon_training_dynasty.0001.a:0 "We are ready!"
