l_english:
  mz_pregnancy.2051.t:0 "Pregnancy!"
  mz_pregnancy.2051.desc:0 "The efforts of myself and my consort, [father.GetTitledFirstNameNoTooltip], have paid off: a child grows in my womb!" 
  mz_pregnancy.2051.desc.former_consort:0 "I have agonized over it, and the signs are clear. I am with child!\n\nI have no doubt that my former consort, [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)], is the father."
  mz_pregnancy.2051.desc.not_consort:0 "I have agonized over it, and the signs are clear. I am with child!\n\nI have no doubt that [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] is the real father, and not my consort."
  mz_pregnancy.2051.desc.not_polyamorous:0 "Some may suspect the truth: I have been unfaithful to [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]."
  mz_pregnancy.2051.desc.bastard:0 "If discovered, the child will be born a bastard."
  mz_pregnancy.2051.a_good:0 "Very good."
  mz_pregnancy.2051.a_bad:0 "This could get ugly..."

  mz_pregnancy.3051.t:0 "Pregnancy!"
  mz_pregnancy.3051.desc:0 "It would seem that our efforts have paid off; my consort [mother.GetTitledFirstNameNoTooltip], is pregnant!"
  mz_pregnancy.3051.desc.former_consort:0 "I have received word that my former consort, [mother.GetTitledFirstNameNoTooltip], seems to be bearing my child!"
  mz_pregnancy.3051.a:0 "Very good."