murden_gravitas_events.0041.z:0 "On second thought..."

gpt_low_war_tax_tip:0 "Adopt a low war taxation strategy to maintain stability. This policy involves minimal taxes on subjects, striking a balance between defense requirements and political stability. Increases [tyranny|E] and lasts until the end of the war."
gpt_medium_war_tax_tip:0 "This approach involves a reasonable tax increase on landowners, merchants, and individuals with moderate economic means, supporting expanded military capabilities at the cost of stability. Increases [tyranny|E] and lasts until the end of the war."
gpt_high_war_tax_tip:0 "This policy imposes a significant financial burden on the populace, affecting various economic strata. While enhancing military capabilities, it poses risks of strifes and rebellions. Increases [tyranny|E] and lasts until the end of the war."

