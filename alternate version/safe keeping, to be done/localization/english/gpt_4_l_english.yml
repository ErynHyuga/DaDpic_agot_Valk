gpt_trade_power_tip:0 "Reallocate manpower to enhance trade efficiency through strategic investments in infrastructure, seafaring, and diplomacy. This policy focuses on expanding trade routes, reducing barriers, and optimizing logistics to boost economic prosperity. Raises the realm's Trade Pòwer value."
gpt_combat_piracy_tip:0 "Implement stringent measures to eradicate piracy in maritime territories, ensuring merchant safety and trade route security. This policy aims to instill confidence in traders and maintain a stable environment for commerce. Reduces the chances of triggering Pirate Activity events."
gpt_allow_slave_trading_tip:0 "This controversial policy involves permitting the trade of enslaved individuals. Supporters cite economic benefits, while opponents stress humanitarian concerns, making it a decision with consequences."
gpt_import_resources_tip:0 "Tailor trade policies to strategically import essential resources, negotiating favorable agreements for key commodities crucial to your realm's development, grandeur and stability."
gpt_military_ships_tip:0 "Prioritize the strategic relevance of your naval forces to supply land troops, facilitate sieges, issue embargos and secure maritime dominance by displaying superior military capabilities."
gpt_market_speculation_tip:0 "Encourage dynamic economic activity by allowing market speculation, where traders engage in buying and selling commodities based on anticipated price changes. This approach, while potentially lucrative, carries inherent risks."
gpt_allow_all_missionaries_tip:0 "Foster inclusivity by promoting religious tolerance, creating a harmonious environment that may attract diverse traders and investors. However, it may face opposition from conservative elements within your society."
gpt_allow_privateers_tip:0 "Support private naval vessels, allowing legal engagement in acts of piracy against enemy vessels. While effective in wartime, sponsoring privateers may strain diplomatic relations and blur lines between state and private interests."
